<h1 class="fw-300 centrar-texto"> Contacto</h1>
<img src="/img/imagen-contacto.jpg" alt="Imagen principal">

<main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 centrar-texto">Formulario de contacto</h2>

    <form class="contacto" action="">
        <fieldset>

            <legend>Información Personal</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingresa tu Nombre">

            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Ingresa tu email" required>
            
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" placeholder="Ingresa tu nro de telefono" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje"></textarea>

        </fieldset>

        <fieldset>
            <legend>Información de Propiedad</legend>
            <label for="opciones">Ofrecer o Alquiler</label>
            <select id="opciones">
                <option value=""disabled>--Selecione una opción--</option>
                <option value="">Ofrecer una propiedad</option>
                <option value="">Alquilar Propiedad</option>
                
            </select>
            <label for="presupuesto">Presupuesto</label>
            <input type="text" id="presupuesto" placeholder="Ingrese Presupuesto de la Propiedad">
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>

            <p>Como desea ser contactado:</p>
            <div class="forma-contacto">
                <label for="telefono">Telefono</label>
                <input type="radio" name="telefono" value="telefono" id="telefono">

                <label for="correo">E-mail</label>
                <input type="radio" name="contacto" value="correo" id="correo" >
            </div>

            <p>Cuando desea ser contactado</p>
            
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">
                <label for="hora">Hora</label>
                <input type="time" name="" id="hora" min="9:00" max="20:00">
          
        </fieldset>

        <input type="submit" value="Enviar" class="boton boton-naranja seccion">


    </form>
</main>
